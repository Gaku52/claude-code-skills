  - attributes
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_first_not_nil
  - convenience_type
  - discarded_notification_center_observer
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - explicit_init
  - extension_access_modifier
  - fallthrough
  - fatal_error_message
  - file_header
  - file_name
  - file_name_no_space
  - first_where
  - flatmap_over_map_reduce
  - force_unwrapping
  - function_default_parameter_at_end
  - implicit_return
  - implicitly_unwrapped_optional
  - joined_default_parameter
  - last_where
  - legacy_multiple
  - let_var_whitespace
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - multiline_arguments
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - multiline_parameters_brackets
  - nimble_operator
  - nslocalizedstring_key
  - number_separator
  - object_literal
  - operator_usage_whitespace
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - prefixed_toplevel_constant
  - private_action
  - private_outlet
  - prohibited_interface_builder
  - prohibited_super_call
  - quick_discouraged_call
  - quick_discouraged_focused_test
  - quick_discouraged_pending_test
  - reduce_into
  - redundant_nil_coalescing
  - redundant_type_annotation
  - required_enum_case
  - single_test_class
  - sorted_first_last
  - sorted_imports
  - static_operator
  - strict_fileprivate
  - strong_iboutlet
  - switch_case_on_newline
  - toggle_bool
  - trailing_closure
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - untyped_error_in_catch
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - xct_specific_matcher
  - yoda_condition

# MARK: - Rule Configuration

analyzer_rules:
  - explicit_self
  - unused_declaration
  - unused_import

line_length:
  warning: 120
  error: 200
  ignores_function_declarations: true
  ignores_comments: true
  ignores_urls: true

file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

function_body_length:
  warning: 50
  error: 100

function_parameter_count:
  warning: 6
  error: 8

type_body_length:
  warning: 300
  error: 500

large_tuple:
  warning: 3
  error: 4

cyclomatic_complexity:
  warning: 10
  error: 20
  ignores_case_statements: false

nesting:
  type_level:
    warning: 2
    error: 3
  statement_level:
    warning: 5
    error: 10

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 50
  excluded:
    - id
    - Id
    - ID
    - url
    - URL
    - x
    - y
    - z
    - r
    - g
    - b
    - a
    - i
    - j
    - k
    - on
    - to
    - at
    - in
    - db

type_name:
  min_length: 3
  max_length:
    warning: 40
    error: 50
  excluded:
    - T
    - U
    - V
  allowed_symbols: []

file_name:
  excluded:
    - main.swift
    - LinuxMain.swift
    - TestHelpers.swift
    - shim.swift
    - AutomaticRuleTests.generated.swift

number_separator:
  minimum_length: 5
  minimum_fraction_length: 5

file_header:
  required_pattern: |
                    \/\/
                    \/\/ .*?\.swift
                    \/\/ .*
                    \/\/
                    \/\/ Created by .* on \d{1,2}\/\d{1,2}\/\d{2,4}\.
                    \/\/

# MARK: - Custom Rules

custom_rules:
  # Prevent print() in production code
  no_print:
    name: "No Print"
    regex: '(?<!\/\/)\bprint\('
    match_kinds:
      - identifier
    message: "Use Logger instead of print()"
    severity: warning

  # Prevent force try
  no_force_try:
    name: "No Force Try"
    regex: 'try!'
    message: "Avoid using try! - handle errors properly"
    severity: error

  # Prevent force cast
  no_force_cast:
    name: "No Force Cast"
    regex: 'as!'
    message: "Avoid using as! - use as? and handle nil case"
    severity: error

  # Require MARK comments for organization
  marks_required:
    name: "MARK Required"
    regex: '^\s*(class|struct|enum|protocol|extension)\s+\w+'
    message: "Use // MARK: - to organize your code"
    severity: warning

  # Prevent TODO without ticket number
  todo_with_ticket:
    name: "TODO with Ticket"
    regex: '\/\/ TODO:(?! \[)'
    message: "TODO must include ticket number: // TODO: [TICKET-123]"
    severity: warning

  # Prevent weak self in closures that don't need it
  unnecessary_weak_self:
    name: "Unnecessary Weak Self"
    regex: '\[weak self\](?!.*self\?)'
    message: "Remove unnecessary [weak self] if not using self"
    severity: warning

  # Require explicit access control
  explicit_access_control:
    name: "Explicit Access Control"
    regex: '^\s*(class|struct|enum|protocol|func|var|let)\s+(?!private|fileprivate|internal|public|open)'
    message: "Explicitly specify access control (private, fileprivate, internal, public, open)"
    severity: warning

# MARK: - Reporter

reporter: "xcode"
