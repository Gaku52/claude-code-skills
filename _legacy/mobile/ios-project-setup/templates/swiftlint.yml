# .swiftlint.yml
# SwiftLint Configuration - Comprehensive iOS Project Setup

# MARK: - Excluded Paths

excluded:
  - Pods
  - Carthage
  - build
  - .build
  - DerivedData
  - vendor
  - fastlane
  - "*/Generated/*"
  - "*/Protobuf/*"
  - "**/*.generated.swift"

# MARK: - Disabled Rules

disabled_rules:
  - trailing_whitespace
  - todo
  - blanket_disable_command

