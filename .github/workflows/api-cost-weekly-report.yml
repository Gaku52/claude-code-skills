name: API Cost - Weekly Report

on:
  # 毎週月曜日 09:00 JST (00:00 UTC)
  schedule:
    - cron: '0 0 * * 1'

  # 手動実行を許可（あなただけが実行可能）
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest

    # ⭐ 重要: あなた（Gaku52）だけが実行できる制限
    if: |
      github.repository_owner == 'Gaku52' &&
      (github.actor == 'Gaku52' || github.event_name == 'schedule')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/api-cost-tracker/package.json

      - name: Install dependencies
        working-directory: scripts/api-cost-tracker
        run: npm ci

      - name: Initialize database
        working-directory: scripts/api-cost-tracker
        run: |
          mkdir -p data
          npm run init-db

      - name: Create .env file
        working-directory: scripts/api-cost-tracker
        run: |
          cat << EOF > .env
          EMAIL_PROVIDER=${{ secrets.EMAIL_PROVIDER }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASS=${{ secrets.SMTP_PASS }}
          SMTP_FROM=${{ secrets.SMTP_FROM }}
          NOTIFY_EMAIL=${{ secrets.NOTIFY_EMAIL }}
          EOF

      - name: Send weekly report
        working-directory: scripts/api-cost-tracker
        run: npm run report:weekly

      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Weekly report failed"
          echo "Check the logs for details"
