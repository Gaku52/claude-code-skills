name: Track Skills Progress

on:
  push:
    branches:
      - main
    paths:
      - '**/SKILL.md'
      - '**/docs/**/*.md'
  workflow_dispatch: # 手動実行も可能

jobs:
  track-progress:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run progress tracking script
        run: node _meta/scripts/track-progress.js

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "chore: update progress tracking [skip ci]"
          git push
